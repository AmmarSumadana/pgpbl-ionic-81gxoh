<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Components
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-badge slot="end">11</ion-badge>
      <ion-label>Message</ion-label>
    </ion-item>
    <ion-item>
      <ion-badge slot="end">22</ion-badge>
      <ion-label>WhatsApp</ion-label>
    </ion-item>
  </ion-list>
  <ion-button shape="round">
    <ion-icon slot="icon-only" name="heart"></ion-icon>
  </ion-button>

  <ion-segment value="default">
  <ion-segment-button value="default">
    <ion-label>Default</ion-label>
  </ion-segment-button>
  <ion-segment-button value="segment">
    <ion-label>Segment</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-segment [disabled]="true" value="disabled">
  <ion-segment-button value="disabled">
    <ion-label>Disabled</ion-label>
  </ion-segment-button>
  <ion-segment-button value="segment">
    <ion-label>Segment</ion-label>
  </ion-segment-button>
</ion-segment>

  <ion-checkbox>I agree to the terms and conditions</ion-checkbox>
<ion-datetime value="2022-04-21T00:00:00" min="2022-03-01T00:00:00" max="2022-05-31T23:59:59"></ion-datetime>

</ion-content>
